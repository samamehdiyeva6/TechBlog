<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- Basic -->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Site Metas -->
<title>Tech Blog - Stylish Magazine Blog Template</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- Site Icons -->
<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

<!-- Design fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.css" rel="stylesheet">

<!-- FontAwesome Icons core CSS -->
<link href="/css/font-awesome.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/style.css" rel="stylesheet">

<!-- Responsive styles for this template -->
<link href="/css/responsive.css" rel="stylesheet">

<!-- Colors for this template -->
<link href="/css/colors.css" rel="stylesheet">

<!-- Version Tech CSS for this template -->
<link href="/css/version/tech.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>

<div id="wrapper">
    <header class="tech-header header">
        <div class="container-fluid">
            <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/"><img src="/images/version/tech-logo.png" alt=""></a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</a>
                            <ul class="dropdown-menu megamenu" aria-labelledby="dropdown01" style="width: 300px; padding: 15px; border-radius: 6px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); max-height: 300px; overflow-y: auto;">
                                <div class="container-fluid">
                                    <div class="row" th:each="category : ${categories}">
                                        <div class="col-12">
                                            <a th:href="'/category/news/'+${category.id}" th:text="${category.name}" style="display: block; padding: 10px 15px; color: #333; background-color: #f8f9fa; margin-bottom: 5px; text-decoration: none; border-radius: 4px; border: 1px solid #ddd;">
                                                Category Name
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/videos">Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact Us</a>
                        </li>
                    </ul>


                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/signIn" style="
                                    background: linear-gradient(135deg, #6a11cb, #2575fc);
                                    border-radius: 15px;
                                    padding: 5px 10px; /* Daxili boşluğu azaldır */
                                    font-weight: 500;
                                    color: white;
                                    text-align: center;
                                    transition: all 0.3s ease;
                                    font-size: 13px;
                                    display: inline-flex; /* Flexible konteyner */
                                    align-items: center; /* Şaquli mərkəzləşdirir */
                                    height: 100%; /* Navbar hündürlüyünə uyğunlaşdırır */
                                    margin-top: auto; /* Yuxarı boşluğu balanslaşdırır */
                                    margin-bottom: auto; /* Aşağı boşluğu balanslaşdırır */
">
                                <i class="fa fa-user" style="margin-right: 5px;"></i>Be Author
                            </a>
                            <a href="/signIn" style="margin-right: 5px; color:white;">Sign In</a>

                        </li>
                    </ul>

                </div>
            </nav>

        </div><!-- end container-fluid -->
    </header><!-- end market-header -->
     <section layout:fragment="layout">

     </section>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="widget">
                        <div class="footer-text text-left">
                            <a href="index.html"><img src="images/version/tech-footer-logo.png" alt="" class="img-fluid"></a>
                            <p>Tech Blog is a technology blog, we sharing marketing, news and gadget articles.</p>
                            <div class="social">
                                <a href="#" data-toggle="tooltip" data-placement="bottom" title="Facebook"><i class="fa fa-facebook"></i></a>
                                <a href="#" data-toggle="tooltip" data-placement="bottom" title="Twitter"><i class="fa fa-twitter"></i></a>
                                <a href="#" data-toggle="tooltip" data-placement="bottom" title="Instagram"><i class="fa fa-instagram"></i></a>
                                <a href="#" data-toggle="tooltip" data-placement="bottom" title="Google Plus"><i class="fa fa-google-plus"></i></a>
                                <a href="#" data-toggle="tooltip" data-placement="bottom" title="Pinterest"><i class="fa fa-pinterest"></i></a>
                            </div>

                            <hr class="invis">
                        </div><!-- end footer-text -->
                    </div><!-- end widget -->
                </div><!-- end col -->

                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <h2 class="widget-title">Popular Categories</h2>
                        <div class="link-widget">
                            <ul>
                                <li th:each="categoryFooter : ${categoriesFooter}" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px dashed #ccc; padding-bottom: 5px;">
                                    <a th:href="'/category/news/' + ${categoryFooter.id}"
                                       th:text="${categoryFooter.categoryName}" style="flex-grow: 1;">Category Name</a>
                                    <span style="margin-left: 10px; font-style: italic;"
                                          th:text="'(' + ${categoryFooter.countNews} + ')'">0</span>
                                </li>
                            </ul>
                        </div><!-- end link-widget -->
                    </div><!-- end widget -->
                </div><!-- end col -->

                <!-- end col -->
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <br>
                    <div class="copyright">&copy; Tech Blog. Design: <a href="http://html.design">HTML Design</a>.</div>
                </div>
            </div>
        </div><!-- end container -->
    </footer><!-- end footer -->

    <div class="dmtop">Scroll to Top</div>

</div><!-- end wrapper -->

<!-- Core JavaScript
================================================== -->
<script src="/js/jquery.min.js"></script>
<script src="/js/tether.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>

<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="admin-layout">
    <div class="container">
        <h1>Category</h1>
        <a href="/admin/category/create">Create</a>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Change</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <th th:text="${category.id}" scope="row">1</th>
                <td th:text="${category.name}">Mark</td>
                <td>
                    <a class="btn btn-warning" th:href="'/admin/category/update/'+${category.id}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="p-3 mb-2 bg-danger text-white">ATTENTION! You can not delete created category according to relation between news and category, you can just edit. </div>
    </div>

    <!-- Button trigger modal -->

</section>

</body>
</html>

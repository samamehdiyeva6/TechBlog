<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="admin-layout">
    <div class="container">
        <h1>News</h1>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">PhotoUrl</th>
                <th scope="col">Category Name</th>
                <th scope="col">Author</th>
                <th scope="col">Change</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="x : ${n}">
                <th th:text="${x.id}" scope="row">1</th>
                <td th:text="${x.title}">Mark</td>
                <td>
                    <img th:src="${x.photoUrl}" style="width: 50px; height: 50px; object-fit: cover;" />
                </td>
                <td th:text="${x.category.name}">Mark</td>
                <td th:text="${x.author.author}">Mark</td>
                <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#deleteModal' + ${x.id}">
                        Delete
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" th:id="'deleteModal' + ${x.id}"  tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete this item?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <form th:action="'/admin/news/delete/'+${x.id}" method="post">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>


</body>
</html>
